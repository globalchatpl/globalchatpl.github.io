<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat PL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-wrapper">

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input type="text" id="nick" placeholder="Twój nick" maxlength="20" />
      <input type="color" id="color" value="#1e40af" />
      <textarea id="message" placeholder="Wpisz wiadomość..." maxlength="200"></textarea>
      <button id="sendBtn">Wyślij</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
