<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat PL</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-wrapper">
    <div id="messages" class="messages"></div>

    <div class="form-section">
      <div class="input-area">
        <textarea id="message" placeholder="Wpisz wiadomość..." maxlength="200"></textarea>
        <button id="sendBtn">➤</button>
      </div>

      <div class="settings">
        <label>Nick:</label>
        <input type="text" id="nick" maxlength="20" placeholder="Anonim" />

        <label>Kolor nicku:</label>
        <input type="color" id="color" value="#1e40af" />

        <label>Profilowe:</label>
        <input type="file" id="avatar" accept="image/*" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
