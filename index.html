<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Global Chat PL</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="chat"></div>

<div id="inputArea">
  <div id="settings">
    <input id="nick" type="text" placeholder="Nick" maxlength="20" />
    <input id="color" type="color" value="#1e40af" title="Kolor nicku" />
    <input id="avatar" type="url" placeholder="Link do avataru (opcjonalnie)" />
  </div>

  <div id="messageRow">
    <input id="message" type="text" placeholder="Napisz wiadomość..." maxlength="200" />
    <button id="sendBtn" title="Wyślij wiadomość">➤</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
